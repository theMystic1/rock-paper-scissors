<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rps.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="btn">
    <img src="img/rock-emoji.png" alt="">
    </button>

    <button onclick="
      playGame('paper');
    " class="btn">
    <img src="img/paper-emoji.png" alt="">
  </button>

    <button onclick="
      playGame('scissors');
    " class="btn">
    <img src="img/scissors-emoji.png" alt="">
    </button>


    <p class="js-result results"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button onclick="
       score.wins = 0,
       score.losses = 0,
       score.ties = 0;
       localStorage.removeItem('score');
       updateScore()
    " class="reset-score">
      Reset Scores
    </button>

    <script src="rps.js">
  </script>
  </body>
</html>
